{% extends 'base_editor.html' %}
{% load bootstrap3 %}

{% block edtor_header %}
  <div class="page-header">
  <h3>修改博客</h3>
  </div>
{% endblock %}


{% block editor_content %}
  <form action="{% url 'blog:edit_blog' blog.id %}" method='post' class="form">
    {% csrf_token %}
    {{ form.media }}
    {% bootstrap_form form %}

    {% buttons %}
             <button name="submit" class="btn btn-primary">保存修改</button>
    {% endbuttons %}
    </form>

{% endblock %}
