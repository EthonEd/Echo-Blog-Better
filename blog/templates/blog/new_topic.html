{% extends 'base_editor.html' %}
{% load bootstrap3 %}

{% block edtor_header %}
  <div class="page-header">
    <h3>添加新的专题
  <small>
      <a href="{% url 'blog:new_blog' %}">
        <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></a>
    </small>
  </h3>
  </div>
{% endblock %}


{% block editor_content %}
  <form action="{% url 'blog:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
      <button name="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}
  </form>

{% endblock %}
