{% extends 'base_editor.html' %}
{% load bootstrap3 %}

{% block edtor_header %}
  <div class="page-header">
  <h3>添加新的条目</h3>
  <h3><a href="{% url 'blog:topic' topic.id %}">{{ topic.name }}</a></h3>
  </div>
{% endblock %}


{% block editor_content %}
  <form  action ="{% url 'blog:new_entry' topic.id %}" method ='post' class ="form" >
      {% csrf_token %}
      {{ form.media }}
      {% bootstrap_form form %}


      {% buttons %}
           <button name="submit" class="btn btn-primary" >提交</button >
      {% endbuttons %}
     </form>

{% endblock %}
