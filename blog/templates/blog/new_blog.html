{% extends 'base_editor.html' %}
{% load bootstrap3 %}

{% block edtor_header %}
  <div class="page-header">
  <h3>添加新的随笔
  <small>
    <a href="{% url 'blog:new_topic' %}">
    <span class="glyphicon glyphicon-sort" aria-hidden="true"></span></a>
  </small>
    </h3>
  </div>
{% endblock %}


{% block editor_content %}
  <form  action ="{% url 'blog:new_blog' %}" method ='post' class ="form" >
      {% csrf_token %}
      {{ form.media }}
      {% bootstrap_form form %}

      {% buttons %}
           <button name="submit" class="btn btn-primary" >提交</button >
      {% endbuttons %}
     </form>

{% endblock %}
